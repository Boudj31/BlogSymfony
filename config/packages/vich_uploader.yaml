vich_uploader:
    db_driver: orm
    
    mappings:
        product_image:
            uri_prefix: '/images/products'
            upload_destination: '%kernel.project_dir%/public/images/products'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        avatar_image:
            uri_prefix: '%app.avatar.path%'
            upload_destination: '%kernel.project_dir%/public%app.avatar.path%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

